<div class="entry entry-toggleable" onclick="toggle(event)">
    <div>
        <span class="title">%%pldisplay%%</span>
        %%plwebsite%%
    </div>
    <div style="margin-left: 1rem;">
        <a href="%%plmaps%%">
            <button class="btn btn-download">See on Google Maps <img src="./images/icon/external.svg" width="20"/>
            </button>
        </a>
    </div>
    <br class="toggle" hidden>
    <div class="toggle" hidden>
        <span class="alt" style="color: %%colorTheme.entry.lighterAltTextColor%%;" style="margin-top: 1.5rem;" hidden><br>%%pladdress%%</span>
    </div>
    <img src="./images/icon/expanded.svg" alt="expand icon" width="24" class="entry-expand-icon">
</div>
