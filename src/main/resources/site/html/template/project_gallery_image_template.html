<div class="gallery-image">
    <img src="./assets/%%impath%%" onclick="change%%imid%%Modal(true)">
    <div id="modal-%%imid%%" class="modal" style="display: none;">

        <div class="modal-content">
            <div class="modal-header modal-section">
                <span class="close" onclick="change%%imid%%Modal(false)">&times;</span>
                <h1>%%imname%%</h1>
            </div>

            <div class="modal-section">
                <img src="./assets/%%impath%%"><br>

                %%imdescription%%
            </div>

            <br>
        </div>
    </div>
</div>
